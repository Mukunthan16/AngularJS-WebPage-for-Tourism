<h1>Registration</h1>
<div class="form-container">
  <form class="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input required="" name="name" id="name" type="text">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input required="" name="email" id="email" type="text">
    </div>

    <div class="form-group">
      <label for="mobile">Contact Number</label>
      <input required="" name="mobile" id="mobile" type="tel">
    </div>

    <div class="form-group">
        <label for="person">No.Of.Persons</label>
        <input required="" name="person" id="person" type="number">
    </div>

    <div class="form-group">
      <label for="date">Date Of Travel</label>
      <input required="" name="date" id="date" type="date">
    </div>
    

    <div class="form-group">
        <label for="package">Choose The Package You Prefer:</label>
        <input required="" name="package" id="package" type="text">
    </div>

    <div class="form-group">
        <label for="insurance">Travels Insurance(Y/N):</label>
        <input required="" name="insurance" id="insurance" type="text">
    </div>

    <button type="submit" class="form-submit-btn">Submit</button>
  </form>
</div>
